<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BÃ¡sica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Calculadora</h1>
        <div class="calculator card p-4">
            <div class="mb-3">
                <input type="text" class="form-control" id="result" readonly>
            </div>
            <div class="row">
                <button class="btn btn-dark col" onclick="clearResult()">C</button>
                <button class="btn btn-dark col" onclick="deleteLast()">CE</button>
                <button class="btn btn-dark col" onclick="appendNumber('/')" id="divide">/</button>
            </div>
            <div class="row">
                <button class="btn btn-dark col" onclick="appendNumber('7')">7</button>
                <button class="btn btn-dark col" onclick="appendNumber('8')">8</button>
                <button class="btn btn-dark col" onclick="appendNumber('9')">9</button>
                <button class="btn btn-dark col" onclick="appendNumber('*')">*</button>
            </div>
            <div class="row">
                <button class="btn btn-dark col" onclick="appendNumber('4')">4</button>
                <button class="btn btn-dark col" onclick="appendNumber('5')">5</button>
                <button class="btn btn-dark col" onclick="appendNumber('6')">6</button>
                <button class="btn btn-dark col" onclick="appendNumber('-')">-</button>
            </div>
            <div class="row">
                <button class="btn btn-dark col" onclick="appendNumber('1')">1</button>
                <button class="btn btn-dark col" onclick="appendNumber('2')">2</button>
                <button class="btn btn-dark col" onclick="appendNumber('3')">3</button>
                <button class="btn btn-dark col" onclick="appendNumber('+')">+</button>
            </div>
            <div class="row">
                <button class="btn btn-dark col" onclick="appendNumber('0')">0</button>
                <button class="btn btn-dark col" onclick="appendNumber('.')">.</button>
                <button class="btn btn-dark col" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
